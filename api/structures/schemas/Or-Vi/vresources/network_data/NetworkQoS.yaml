# This structure was written in accordance with section 8.4.4.3 of ETSI GS NFV-IFA 005 - v2.1.1 (2016-04).

NetworkQoS:
  description: This clause describes the attributes for the NetworkQoS information element. This type gives QoS options to be supported on the virtualised network, e.g. latency, jitter, etc.
  attributes:
    qos_name:
      description: Name given to the QoS parameter.
      type: String
      required: true

    qos_value:
      description: Value of the QoS parameter.
      type: Value
      required: true
