# This structure was written in accordance with section 8.8.3.2 of ETSI GS NFV-IFA 005 - v2.1.1 (2016-04).

ComputePoolReservation:
  description: This clause describes the attributes for the ComputePoolReservation information element.
  attributes:

    num_cpu_cores:
      description: Number of CPU cores to be reserved.
      type: Integer
      required: true

    num_vc_instances:
      description: Number of virtualised container instances to be reserved.
      type: Integer
      required: true

    virtual_mem_size:
      description: Size of virtual memory to be reserved.
      type: Number
      required: true

    compute_attributes:
      description: Size of virtual memory to be reserved.
      type: VirtualComputeAttributesReservationData
      required: false
