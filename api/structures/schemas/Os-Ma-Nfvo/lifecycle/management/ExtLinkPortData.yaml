# This structure was written in accordance with section 8.3.4.35 of ETSI GS NFV-IFA 013 - v2.4.1 (2018-02).
ExtLinkPortData:
  description: The ExtLinkPortData information element represents an externally provided link port to be used to connect an external connection point to an external VL.
  attributes:
    ext_link_port_id:
      description: Identifier of this link port as provided by the entity that has created the link port.
      type: Identifier
      required: true

    resource_handle:
      description: Resource handle of the virtualised resource that realizes the external link port.
      type: ResourceHandle
      required: true
