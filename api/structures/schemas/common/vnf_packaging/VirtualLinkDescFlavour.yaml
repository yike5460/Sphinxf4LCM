# This structure was written in accordance with section 7.1.8.5 of ETSI GS NFV-IFA 011 - v2.4.1 (2018-02).

VirtualLinkDescFlavour:
  description: The VirtualLinkDescFlavour describes additional instantiation data for a given internal VL used in a DF.
  attributes:
    flavour_id:
      description: Identifies a flavour within a VnfVirtualLinkDesc.
      type: Identifier
      required: true

    qos:
      description: QoS of the VL.
      type: VnfQoS
      required: false
