# This structure was written in accordance with section 7.1.8.2 of ETSI GS NFV-IFA 011 - v2.4.1 (2018-02).

VirtualLinkBitrateLevel:
  description: The VirtualLinkBitRateLevel information element specifies bitrate requirements applicable to a virtual link instantiated from a particular VnfVirtualLinkDesc.
  attributes:
    vnf_virtual_link_desc_id:
      description: Uniquely identifies a VnfVirtualLinkDesc.
      type: Identifier
      required: true

    bit_rate_requirements:
      description: Bitrate requirements for an instantiation level or bitrate delta for a scaling step.
      type: LinkBitrateRequirements
      required: true
