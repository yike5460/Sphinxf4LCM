# This structure was written in accordance with section 7.1.8.10 of ETSI GS NFV-IFA 011 - v2.1.1 (2016-10).

QoS:
  description: The QoS information element describes QoS data for a given VL used in a DF.
  attributes:
    latency:
      description: Maximum latency in ms.
      type: Number
      required: true

    packet_delay_variation:
      description: Maximum jitter in ms.
      type: Number
      required: true

    packet_loss_ratio:
      description: Maximum packet loss ratio. Cardinality is 0 if no packetLossRatio requirement exists.
      type: Number
      required: false
