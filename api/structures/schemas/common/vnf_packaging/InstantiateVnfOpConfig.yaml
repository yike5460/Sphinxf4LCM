InstantiateVnfOpConfig:
  description: This information element defines attributes that affect the invocation of the InstantiateVnf operation.
  attributes:
    parameter:
      description: Array of KVP requirements for VNF-specific parameters to be passed when invoking the InstantiateVnf operation.
      type: List
      required: false
      constraints:
        entry_type: NotSpecified
