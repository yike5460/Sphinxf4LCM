# This structure was written in accordance with section 6.7.4 of ETSI GS NFV-IFA 014 - v2.4.1 (2018-02).

VnfToLevelMapping:
  description: The VnfToLevelMapping information element specifies the profile to be used for a VNF involved in a given NS level and the required number of instances.
  attributes:
    vnf_profile_id:
      description: Identifies the profile to be used for a VNF involved in an NS level.
      type: Identifier
      required: true

    number_of_instances:
      description: Specifies the number of VNF instances required for an NS level.
      type: Integer
      required: true
