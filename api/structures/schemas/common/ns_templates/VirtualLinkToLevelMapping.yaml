# This structure was written in accordance with section 6.7.5 of ETSI GS NFV-IFA 014 - v2.4.1 (2018-02).

VirtualLinkToLevelMapping:
  description: The VirtualLinkToLevelMapping information element specifies the profile to be used for a VL involved in a given NS level and bitrate requirements.
  attributes:
    virtual_link_profile_id:
      description: Identifies the profile to be used for a VL involved in an NS level.
      type: Identifier
      required: true

    bit_rate_requirements:
      description: Specifies the bitrate requirements for the NS level.
      type: LinkBitrateRequirements
      required: true
