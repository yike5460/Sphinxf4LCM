# This structure was written in accordance with section 8.5.12 of ETSI GS NFV-IFA 007 - v2.1.1 (2016-10).

VnfExtCpInfo:
  description: VnfExtCpInfo provides information related to an external CP
  attributes:
    cp_instance_id:
      description: Identifier of this VnfExtCpInfo information element
      type: Identifier
      required: true

    cpd_id:
      description: Identifier of the external Connection Point Descriptor (CPD), VnfExtCpd, in the VNFD
      type: Identifier
      required: true

    address:
      description: List of network addresses that have been configured (statically or dynamically) on the CP
      type: Mapping
      required: false
