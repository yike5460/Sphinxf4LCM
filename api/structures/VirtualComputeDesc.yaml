VirtualComputeDesc:
  description: This clause defines attributes of the VirtualComputeDesc information element for a specific VDU
  attributes:
    virtual_compute_desc_id:
      description: Unique identifier of this VirtualComputeDesc in the VNFD
      type: Identifier
      required: true

    request_additional_capabilities:
      description: Specifies requirements for additional capabilities
      type: List
      required: false
      constraints:
        - entry_values: RequestedAdditionalCapabilityData

    virtual_memory:
      description: The virtual memory of the virtualised compute
      type: VirtualMemoryData
      required: true

    virtual_cpu:
      description: The virtual CPU(s) of the virtualised compute
      type: VirtualCpuData
      required: true
